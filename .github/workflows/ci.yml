name: CI

on:
  push:
    branches:
      - '**'
      - '!gh-pages'
  pull_request:
    branches:
      - '**'

jobs:
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version generation

      - name: Generate version info
        run: ./scripts/generate_version.sh

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate splash branding
        run: ./scripts/generate_splash_branding.sh

      - name: Generate splash screen
        run: dart run flutter_native_splash:create

      - name: Run analyzer
        run: flutter analyze --fatal-infos

      - name: Run tests
        run: flutter test --coverage

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: analyze-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version generation

      - name: Generate version info
        run: ./scripts/generate_version.sh

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate app icons
        run: dart run flutter_launcher_icons

      - name: Generate splash branding
        run: ./scripts/generate_splash_branding.sh

      - name: Generate splash screen
        run: dart run flutter_native_splash:create

      - name: Build web
        run: flutter build web --release --base-href "/stones/"

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: build/web
          retention-days: 14
