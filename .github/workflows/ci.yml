name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version generation

      - name: Generate version info
        run: ./scripts/generate_version.sh

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate splash branding
        run: ./scripts/generate_splash_branding.sh

      - name: Generate splash screen
        run: dart run flutter_native_splash:create

      - name: Run analyzer
        run: flutter analyze --fatal-infos

      - name: Run tests
        run: flutter test --coverage
