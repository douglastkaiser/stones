name: Generate Store Screenshots

on:
  workflow_dispatch:
    inputs:
      app_url:
        description: 'URL of the deployed app to screenshot'
        required: false
        default: 'https://douglastkaiser.github.io/stones/'

jobs:
  capture-screenshots:
    name: Capture App Screenshots
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Capture screenshots
        run: python scripts/capture_screenshots.py
        env:
          APP_URL: ${{ github.event.inputs.app_url }}

      - name: Create store assets bundle
        run: |
          mkdir -p store_assets_bundle/screenshots

          # Copy static assets
          cp store_assets/app_icon_512.png store_assets_bundle/
          cp store_assets/feature_graphic.png store_assets_bundle/

          # Copy screenshots (organized by device)
          cp -r store_assets/screenshots/* store_assets_bundle/screenshots/

          # Create ZIP
          cd store_assets_bundle
          zip -r ../store-assets.zip .

      - name: Upload store assets
        uses: actions/upload-artifact@v4
        with:
          name: store-assets
          path: store-assets.zip
          retention-days: 90
