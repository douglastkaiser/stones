name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "pr-preview-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  build-and-deploy-preview:
    name: Build & Deploy Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version info
        run: ./scripts/generate_version.sh

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate app icons
        run: dart run flutter_launcher_icons

      - name: Generate splash branding
        run: ./scripts/generate_splash_branding.sh

      - name: Generate splash screen
        run: dart run flutter_native_splash:create

      - name: Build web for PR preview
        run: flutter build web --release --base-href "/stones/pr/${{ github.event.pull_request.number }}/"

      - name: Ensure privacy.html is included
        run: |
          if [ -f "web/privacy.html" ] && [ ! -f "build/web/privacy.html" ]; then
            cp web/privacy.html build/web/
            echo "Copied privacy.html to build/web/"
          elif [ -f "build/web/privacy.html" ]; then
            echo "privacy.html already exists in build/web/"
          else
            echo "Warning: web/privacy.html not found"
          fi

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-branch
        continue-on-error: true

      - name: Create gh-pages branch if it doesn't exist
        run: |
          if [ ! -d "gh-pages-branch" ]; then
            mkdir gh-pages-branch
            cd gh-pages-branch
            git init
            git checkout -b gh-pages
            git remote add origin "https://github.com/${{ github.repository }}.git"
          fi

      - name: Update PR preview directory
        run: |
          # Create or update only the PR preview directory
          rm -rf "gh-pages-branch/pr/${{ github.event.pull_request.number }}"
          mkdir -p "gh-pages-branch/pr/${{ github.event.pull_request.number }}"
          cp -r build/web/* "gh-pages-branch/pr/${{ github.event.pull_request.number }}/"

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy PR #${{ github.event.pull_request.number }} preview [skip ci]"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${{ github.repository_owner }}.github.io/stones/pr/${prNumber}/`;
            const body = `## Preview Deployment Ready!\n\n` +
              `Your changes have been deployed to:\n\n` +
              `**[${previewUrl}](${previewUrl})**\n\n` +
              `This preview will be updated with each new commit to this PR.`;

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
