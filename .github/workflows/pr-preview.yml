name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages-pr-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  build-and-deploy-preview:
    name: Build & Deploy Preview
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}pr/${{ github.event.pull_request.number }}/

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version generation

      - name: Generate version info
        run: ./scripts/generate_version.sh

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate app icons
        run: dart run flutter_launcher_icons

      - name: Build web for PR preview
        run: flutter build web --release --base-href "/stones/pr/${{ github.event.pull_request.number }}/"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment structure
        run: |
          mkdir -p deploy/pr/${{ github.event.pull_request.number }}
          cp -r build/web/* deploy/pr/${{ github.event.pull_request.number }}/

      - name: Download current pages content
        continue-on-error: true
        run: |
          # Try to download current deployed content to preserve main and other PR previews
          curl -sL "https://${{ github.repository_owner }}.github.io/stones/" -o /dev/null && \
          wget -q -r -np -nH --cut-dirs=1 -P deploy-existing \
            "https://${{ github.repository_owner }}.github.io/stones/" 2>/dev/null || true

      - name: Merge with existing content
        run: |
          if [ -d "deploy-existing" ]; then
            # Copy existing content, but our new PR build takes precedence
            cp -rn deploy-existing/* deploy/ 2>/dev/null || true
          fi
          # Ensure our PR directory has the latest build
          rm -rf deploy/pr/${{ github.event.pull_request.number }}
          mkdir -p deploy/pr/${{ github.event.pull_request.number }}
          cp -r build/web/* deploy/pr/${{ github.event.pull_request.number }}/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${{ github.repository_owner }}.github.io/stones/pr/${prNumber}/`;
            const body = `## ðŸš€ Preview Deployment Ready!\n\n` +
              `Your changes have been deployed to:\n\n` +
              `**[${previewUrl}](${previewUrl})**\n\n` +
              `This preview will be updated with each new commit to this PR.`;

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
