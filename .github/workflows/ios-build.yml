name: iOS Build

on:
  # Manual trigger
  workflow_dispatch:
  # Tagged releases (v*)
  push:
    tags:
      - 'v*'

jobs:
  preflight:
    name: Preflight (Analyze & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version generation

      - name: Generate version info
        run: ./scripts/generate_version.sh

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate splash branding
        run: ./scripts/generate_splash_branding.sh

      - name: Generate splash screen
        run: dart run flutter_native_splash:create

      - name: Run analyzer
        run: flutter analyze --fatal-infos

      - name: Run tests
        run: flutter test

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: preflight

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version generation

      - name: Generate version info
        run: ./scripts/generate_version.sh

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate app icons
        run: dart run flutter_launcher_icons

      - name: Generate splash branding
        run: ./scripts/generate_splash_branding.sh

      - name: Generate splash screen
        run: dart run flutter_native_splash:create

      - name: Build iOS (release, no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create artifact archive
        run: |
          cd build/ios/iphoneos
          zip -r ../../../ios-release.zip Runner.app

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-${{ github.sha }}
          path: ios-release.zip
          retention-days: 30
