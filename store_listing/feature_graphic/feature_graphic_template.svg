<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748"/>
      <stop offset="100%" style="stop-color:#1A202C"/>
    </linearGradient>

    <!-- Board gradient -->
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>

    <!-- Light piece gradient -->
    <linearGradient id="lightPiece" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFEF0"/>
      <stop offset="100%" style="stop-color:#E8E4D0"/>
    </linearGradient>

    <!-- Dark piece gradient -->
    <linearGradient id="darkPiece" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4E3C"/>
      <stop offset="100%" style="stop-color:#3D3428"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>

  <!-- Game Board (5x5 grid, positioned left-center) -->
  <g transform="translate(120, 80)" filter="url(#shadow)">
    <!-- Board base -->
    <rect x="0" y="0" width="280" height="280" rx="8" fill="url(#boardGradient)"/>

    <!-- Grid lines -->
    <g stroke="#8B7355" stroke-width="1" opacity="0.6">
      <!-- Vertical lines -->
      <line x1="56" y1="10" x2="56" y2="270"/>
      <line x1="112" y1="10" x2="112" y2="270"/>
      <line x1="168" y1="10" x2="168" y2="270"/>
      <line x1="224" y1="10" x2="224" y2="270"/>
      <!-- Horizontal lines -->
      <line x1="10" y1="56" x2="270" y2="56"/>
      <line x1="10" y1="112" x2="270" y2="112"/>
      <line x1="10" y1="168" x2="270" y2="168"/>
      <line x1="10" y1="224" x2="270" y2="224"/>
    </g>

    <!-- Sample pieces - Light (flat stones) -->
    <g fill="url(#lightPiece)" stroke="#CCC" stroke-width="1">
      <ellipse cx="28" cy="30" rx="20" ry="8"/>
      <ellipse cx="84" cy="86" rx="20" ry="8"/>
      <ellipse cx="140" cy="86" rx="20" ry="8"/>
      <ellipse cx="196" cy="86" rx="20" ry="8"/>
      <ellipse cx="140" cy="142" rx="20" ry="8"/>
    </g>

    <!-- Sample pieces - Dark (flat stones) -->
    <g fill="url(#darkPiece)" stroke="#222" stroke-width="1">
      <ellipse cx="252" cy="254" rx="20" ry="8"/>
      <ellipse cx="196" cy="198" rx="20" ry="8"/>
      <ellipse cx="140" cy="198" rx="20" ry="8"/>
      <ellipse cx="84" cy="198" rx="20" ry="8"/>
      <ellipse cx="84" cy="142" rx="20" ry="8"/>
    </g>

    <!-- Standing stone (wall) - Light -->
    <g transform="translate(28, 80)">
      <rect x="-3" y="0" width="6" height="24" rx="2" fill="url(#lightPiece)" stroke="#CCC"/>
    </g>

    <!-- Capstone - Dark -->
    <g transform="translate(252, 140)">
      <ellipse cx="0" cy="12" rx="14" ry="6" fill="#2D2418"/>
      <ellipse cx="0" cy="0" rx="14" ry="6" fill="url(#darkPiece)" stroke="#222"/>
      <rect x="-14" y="0" width="28" height="12" fill="url(#darkPiece)"/>
    </g>
  </g>

  <!-- Title: STONES -->
  <text x="580" y="220"
        font-family="Montserrat, Arial, sans-serif"
        font-size="96"
        font-weight="700"
        fill="#FFFFFF"
        letter-spacing="8">STONES</text>

  <!-- Tagline -->
  <text x="580" y="280"
        font-family="Montserrat, Arial, sans-serif"
        font-size="22"
        font-weight="300"
        fill="#A0AEC0"
        letter-spacing="2">Build Roads. Block Paths. Claim Victory.</text>

  <!-- Subtle decorative line -->
  <rect x="580" y="300" width="380" height="2" fill="#4A5568" rx="1"/>

  <!-- Feature highlights (optional, can remove for cleaner look) -->
  <g font-family="Montserrat, Arial, sans-serif" font-size="14" fill="#718096">
    <text x="580" y="340">• Local &amp; Online Multiplayer</text>
    <text x="580" y="365">• AI Opponents: Easy to Expert</text>
    <text x="580" y="390">• Tutorials, Puzzles &amp; Achievements</text>
  </g>
</svg>
