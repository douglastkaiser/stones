name: stones
description: A two-player abstract strategy game based on Tak mechanics.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  url_launcher: ^6.2.1
  audioplayers: ^6.0.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/splash/
    - assets/sounds/

flutter_launcher_icons:
  android: true
  ios: false  # Enable when iOS project is scaffolded with: flutter create . --platforms=ios
  remove_alpha_ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#46505A"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#46505A"
    theme_color: "#795548"
  windows:
    generate: false
  macos:
    generate: false

flutter_native_splash:
  color: "#795548"
  image: "assets/icon/app_icon.png"
  branding: "assets/splash/branding.png"
  branding_mode: bottom

  # Enable web splash (uses same settings as above)
  web: true

  # Android 12+ specific settings
  android_12:
    color: "#795548"
    image: "assets/icon/app_icon.png"
    branding: "assets/splash/branding.png"
