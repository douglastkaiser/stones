plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"      // Add this line
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def androidUploadStoreFile = System.getenv("ANDROID_UPLOAD_STORE_FILE")
def androidUploadStorePassword = System.getenv("ANDROID_UPLOAD_STORE_PASSWORD")
def androidUploadKeyAlias = System.getenv("ANDROID_UPLOAD_KEY_ALIAS")
def androidUploadKeyPassword = System.getenv("ANDROID_UPLOAD_KEY_PASSWORD")
def isReleaseTaskRequested = gradle.startParameter.taskNames.any { it.toLowerCase().contains("release") }

if (isReleaseTaskRequested && (!androidUploadStoreFile || !androidUploadStorePassword || !androidUploadKeyAlias || !androidUploadKeyPassword)) {
    throw new GradleException("Missing Android upload keystore configuration for release build.")
}

android {
    namespace = "com.example.stones"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.stones"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            if (androidUploadStoreFile) {
                storeFile file(androidUploadStoreFile)
            }
            storePassword androidUploadStorePassword ?: ""
            keyAlias androidUploadKeyAlias ?: ""
            keyPassword androidUploadKeyPassword ?: ""
        }
    }

    buildTypes {
        debug {
            // Keep existing debug config; use default debug keystore.
        }
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
